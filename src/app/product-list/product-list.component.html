<p>Products</p>

<div *ngFor="let d of products">
  <h3>
    {{ d.name }}
    <a [title]="d.name + ' details'" [routerLink] ="['/products',d.id]">
      More details
    </a>
  </h3>
  <p *ngIf="d.description">
    Description: {{ d.description }}
  </p>
  <button (click)="share(d.id)">
    Share
  </button>
</div>
